openapi: '2.0'
info:
  title: GroupDocs.Annotation for Cloud API Reference
  version: '1.0'
  x-sla: >-
    http://repo.designer.governify.io:10880/antgamdia/api_modeling_paper/modeling/groupdocs/plans.oai-at?accessToken=165a1761634db1e9bd304ea6f3ffcf2b
schemes: []
consumes:
  - application/json
  - application/xml
produces:
  - application/json
  - application/xml
paths:
  /storage/file:
    put:
      tags:
        - File
      summary: 'Upload a specific file '
      operationId: PutCreate
      consumes:
        - multipart/form-data
      parameters:
        - type: string
          name: path
          in: query
          required: true
          x-nullable: true
          description: >-
            Path where to upload including filename and extension e.g. /file.ext
            or /Folder 1/file.ext
                        If the content is multipart and path does not contains the file name it tries to get them from filename parameter from Content-Disposition header.
                        
        - type: string
          name: versionId
          in: query
          x-nullable: true
          description: Source file's version
        - type: string
          name: storage
          in: query
          x-nullable: true
          description: User's storage name
        - type: file
          name: File
          in: formData
          required: true
          description: File to upload
      responses:
        '200':
          description: Returns the result.
          schema:
            type: file
          x-nullable: true
        '401':
          description: Authentication failed!
          schema:
            type: file
          x-nullable: true
    get:
      tags:
        - File
      summary: 'Download a specific file '
      operationId: GetDownload
      produces:
        - multipart/form-data
      parameters:
        - type: string
          name: path
          in: query
          required: true
          x-nullable: true
          description: >-
            Path of the file including the file name and extension e.g.
            /file.ext
        - type: string
          name: versionId
          in: query
          x-nullable: true
          description: File's version
        - type: string
          name: storage
          in: query
          x-nullable: true
          description: User's storage name
      responses:
        '200':
          description: Returns the result.
          schema:
            type: file
          x-nullable: true
        '401':
          description: Authentication failed!
          schema:
            type: file
          x-nullable: true
        '404':
          description: >-
            The specified key does not exist. Please check the file path
            provided.
          schema:
            type: file
          x-nullable: true
    post:
      tags:
        - File
      summary: 'Move a specific file '
      operationId: PostMoveFile
      consumes:
        - multipart/form-data
      parameters:
        - type: string
          name: src
          in: query
          required: true
          x-nullable: true
          description: Source file path e.g. /fileSource.ext
        - type: string
          name: dest
          in: query
          required: true
          x-nullable: true
          description: Destination file path e.g. /fileDestination.ext
        - type: string
          name: versionId
          in: query
          x-nullable: true
          description: 'Source file''s version,'
        - type: string
          name: storage
          in: query
          x-nullable: true
          description: User's source storage name
        - type: string
          name: destStorage
          in: query
          x-nullable: true
          description: User's destination storage name
      responses:
        '200':
          description: Returns the result.
          schema:
            $ref: '#/definitions/MoveFileResponse'
          x-nullable: true
        '401':
          description: Authentication failed!
          schema:
            type: file
          x-nullable: true
        '404':
          description: >-
            The specified key does not exist. Please check the file path
            parameters: src and dest.
          schema:
            type: file
          x-nullable: true
    delete:
      tags:
        - File
      summary: 'Remove a specific file '
      operationId: DeleteFile
      parameters:
        - type: string
          name: path
          in: query
          required: true
          x-nullable: true
          description: >-
            Path of the file including file name and extension e.g.
            /Folder1/file.ext
        - type: string
          name: versionId
          in: query
          x-nullable: true
          description: File's version
        - type: string
          name: storage
          in: query
          x-nullable: true
          description: User's storage name
      responses:
        '200':
          description: Returns the result.
          schema:
            $ref: '#/definitions/RemoveFileResponse'
          x-nullable: true
        '401':
          description: Authentication failed!
          schema:
            type: file
          x-nullable: true
  /storage/folder:
    get:
      tags:
        - Folder
      summary: 'Get the file listing of a specific folder '
      operationId: GetListFiles
      parameters:
        - type: string
          name: path
          in: query
          x-nullable: true
          description: >-
            Start with name of storage e.g. root folder '/'or some folder
            '/folder1/..'
          default: /
        - type: string
          name: storage
          in: query
          x-nullable: true
          description: User's storage name
      responses:
        '200':
          description: Returns the result.
          schema:
            type: file
          x-nullable: true
        '401':
          description: Authentication failed!
          schema:
            type: file
          x-nullable: true
        '404':
          description: Folder not found. Please check the path provided.
          schema:
            type: file
          x-nullable: true
    put:
      tags:
        - Folder
      summary: 'Create the folder '
      operationId: PutCreateFolder
      parameters:
        - type: string
          name: path
          in: query
          required: true
          x-nullable: true
          description: >-
            Target folder's path e.g. Folder1/Folder2/. The folders will be
            created recursively
        - type: string
          name: storage
          in: query
          x-nullable: true
          description: User's source storage name
        - type: string
          name: destStorage
          in: query
          x-nullable: true
          description: User's destination storage name
      responses:
        '200':
          description: Returns the result.
          schema:
            type: file
          x-nullable: true
        '400':
          description: >-
            The specified storage was not found or is not associated with the
            application.Please check storage parameter.
          schema:
            type: file
          x-nullable: true
        '401':
          description: Authentication failed!
          schema:
            type: file
          x-nullable: true
    post:
      tags:
        - Folder
      summary: 'Move a specific folder '
      operationId: PostMoveFolder
      parameters:
        - type: string
          name: src
          in: query
          required: true
          x-nullable: true
          description: Source folder path e.g. /Folder1
        - type: string
          name: dest
          in: query
          required: true
          x-nullable: true
          description: Destination folder path e.g. /Folder2
        - type: string
          name: storage
          in: query
          x-nullable: true
          description: User's source storage name
        - type: string
          name: destStorage
          in: query
          x-nullable: true
          description: User's destination storage name
      responses:
        '200':
          description: Returns the result.
          schema:
            $ref: '#/definitions/MoveFolderResponse'
          x-nullable: true
        '401':
          description: Authentication failed!
          schema:
            type: file
          x-nullable: true
    delete:
      tags:
        - Folder
      summary: 'Remove a specific folder '
      operationId: DeleteFolder
      parameters:
        - type: string
          name: path
          in: query
          required: true
          x-nullable: true
          description: Folder path e.g. /Folder1
        - type: string
          name: storage
          in: query
          x-nullable: true
          description: User's storage name
        - type: boolean
          name: recursive
          in: query
          x-nullable: false
          description: >-
            Remove recursivelly inner folder/files. If false and folder contains
            data than exception is raised.
          default: false
      responses:
        '200':
          description: Returns the result.
          schema:
            $ref: '#/definitions/RemoveFolderResponse'
          x-nullable: true
        '401':
          description: Authentication failed!
          schema:
            type: file
          x-nullable: true
  '/storage/{name}/exist':
    get:
      tags:
        - Storage
      summary: 'Check if storage exists '
      operationId: GetIsStorageExist
      parameters:
        - type: string
          name: name
          in: path
          required: true
          x-nullable: false
          description: Storage name
      responses:
        '200':
          description: Returns the result.
          schema:
            $ref: '#/definitions/StorageExistResponse'
          x-nullable: true
        '401':
          description: Authentication failed!
          schema:
            type: file
          x-nullable: true
  /storage/exist:
    get:
      tags:
        - Storage
      summary: Check if a specific file or folder exists
      operationId: GetIsExist
      parameters:
        - type: string
          name: path
          in: query
          required: true
          x-nullable: true
          description: File or folder path e.g. /file.ext or /Folder1
        - type: string
          name: versionId
          in: query
          x-nullable: true
          description: File's version
        - type: string
          name: storage
          in: query
          x-nullable: true
          description: User's storage name
      responses:
        '200':
          description: Returns the result.
          schema:
            $ref: '#/definitions/FileExistResponse'
          x-nullable: true
        '401':
          description: Authentication failed!
          schema:
            type: file
          x-nullable: true
  /storage/disc:
    get:
      tags:
        - Storage
      summary: 'Check the disk usage of the current account '
      operationId: GetDiscUsage
      parameters:
        - type: string
          name: storage
          in: query
          x-nullable: true
          description: User's storage name
      responses:
        '200':
          description: Returns the result.
          schema:
            $ref: '#/definitions/DiscUsageResponse'
          x-nullable: true
        '400':
          description: >-
            The specified storage was not found or is not associated with the
            application.
          schema:
            type: file
          x-nullable: true
        '401':
          description: Authentication failed!
          schema:
            type: file
          x-nullable: true
  /storage/version:
    get:
      tags:
        - Storage
      summary: 'Get the file''s versions list '
      operationId: GetListFileVersions
      parameters:
        - type: string
          name: path
          in: query
          required: true
          x-nullable: true
          description: File path e.g. /file.ext or /Folder1/file.ext
        - type: string
          name: storage
          in: query
          x-nullable: true
          description: User's storage name
      responses:
        '200':
          description: Returns the result.
          schema:
            $ref: '#/definitions/FileVersionsResponse'
          x-nullable: true
        '401':
          description: Authentication failed!
          schema:
            type: file
          x-nullable: true
  /app:
    get:
      tags:
        - App
      summary: 'Get the list of applications '
      operationId: Get
      parameters: []
      responses:
        '200':
          description: Returns the result.
          schema:
            type: array
            items:
              $ref: '#/definitions/App'
          x-nullable: true
        '401':
          description: Authentication failed!
          schema:
            type: file
          x-nullable: true
    post:
      tags:
        - App
      summary: 'Create new application '
      operationId: Post
      parameters:
        - name: app
          in: body
          schema:
            $ref: '#/definitions/App'
          x-nullable: true
          description: Application
      responses:
        '201':
          description: The application was created successfully.
          schema:
            type: file
          x-nullable: true
        '400':
          description: >-
            The application already exist. Please provide another name or use
            the method "Put" to update the existing application.
          schema:
            type: file
          x-nullable: true
        '401':
          description: Authentication failed!
          schema:
            type: file
          x-nullable: true
  '/app/{name}':
    get:
      tags:
        - App
      summary: 'Get application by name '
      operationId: GetByName
      parameters:
        - type: string
          name: name
          in: path
          required: true
          x-nullable: false
          description: Application name
      responses:
        '200':
          description: The application was found successfully.
          schema:
            $ref: '#/definitions/App'
          x-nullable: true
        '401':
          description: Authentication failed!
          schema:
            type: file
          x-nullable: true
        '404':
          description: The application was not found.
          schema:
            type: file
          x-nullable: true
    put:
      tags:
        - App
      summary: 'Update application by name '
      operationId: Put
      parameters:
        - type: string
          name: name
          in: path
          required: true
          x-nullable: false
          description: Application old name
        - name: app
          in: body
          schema:
            $ref: '#/definitions/App'
          x-nullable: true
          description: Application (object with modified parameters)
      responses:
        '200':
          description: The application was updated successfully.
          schema:
            type: file
          x-nullable: true
        '401':
          description: Authentication failed!
          schema:
            type: file
          x-nullable: true
        '403':
          description: The application new name already exists.
          schema:
            type: file
          x-nullable: true
        '404':
          description: >-
            The application was not found by old name or the parameter 'newName'
            is null.
          schema:
            type: file
          x-nullable: true
    delete:
      tags:
        - App
      summary: 'Delete application by name '
      operationId: Delete
      parameters:
        - type: string
          name: name
          in: path
          required: true
          x-nullable: false
          description: Application name
      responses:
        '200':
          description: The application was deleted successfully.
          schema:
            type: file
          x-nullable: true
        '401':
          description: Authentication failed!
          schema:
            type: file
          x-nullable: true
        '403':
          description: >-
            Can't delete the application by itself. Please provide another
            appSid of the user.
          schema:
            type: file
          x-nullable: true
        '404':
          description: The application was not found by name.
          schema:
            type: file
          x-nullable: true
  '/app/{name}/usage':
    get:
      tags:
        - App
      summary: 'Get application usage by period '
      operationId: GetUsage
      parameters:
        - type: string
          name: name
          in: path
          required: true
          x-nullable: false
          description: Application name
        - type: string
          name: start
          in: query
          required: true
          x-nullable: false
          description: Period start date (period includes the start date)
          format: date-time
        - type: string
          name: end
          in: query
          required: true
          x-nullable: false
          description: Period end date (period does not includes the end date)
          format: date-time
      responses:
        '200':
          description: Returns the result.
          schema:
            $ref: '#/definitions/ApplicationUsageResponse'
          x-nullable: true
        '401':
          description: Authentication failed!
          schema:
            type: file
          x-nullable: true
        '404':
          description: The application was not found by name.
          schema:
            type: file
          x-nullable: true
  /statistics:
    get:
      tags:
        - Stats
      operationId: GetStatistics
      parameters: []
      responses:
        '200':
          description: ''
          schema:
            type: file
          x-nullable: true
  /statistics/hours:
    get:
      tags:
        - Stats
      operationId: GetStatisticsByHours
      parameters:
        - type: string
          name: startDate
          in: query
          required: true
          x-nullable: true
        - type: string
          name: endDate
          in: query
          x-nullable: true
      responses:
        '200':
          description: ''
          schema:
            type: file
          x-nullable: true
