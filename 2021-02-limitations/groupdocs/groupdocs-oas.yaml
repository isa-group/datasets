          description: Object which contains list of supported file formats.
          schema:
            $ref: '#/definitions/FormatCollection'
          x-nullable: true
  '/signature/{name}/text':
    post:
      tags:
        - Signing
      summary: Insert Text Signature into the Document
      operationId: PostText
      consumes:
        - application/json
        - application/xml
      produces:
        - application/json
        - application/xml
      parameters:
        - type: string
          name: name
          in: path
          required: true
          x-nullable: false
          description: The Document name.
        - name: signOptionsData
          in: body
          schema:
            $ref: '#/definitions/SignOptionsData'
          x-nullable: true
          description: Text Signature Options for corresponding Document Type
        - type: string
          name: password
          in: query
          x-nullable: true
          description: Document password if required.
        - type: string
          name: folder
          in: query
          x-nullable: true
          description: The folder name.
        - type: string
          name: storage
          in: query
          description: The file storage which have to be used.
      responses:
        '200':
          description: The object that contains document's information.
          schema:
            $ref: '#/definitions/SignatureDocumentResponse'
          x-nullable: true
  /signature/text:
    post:
      tags:
        - Signing
      summary: Insert Text Signature into the Document
      operationId: PostTextFromUrl
      consumes:
        - application/json
        - application/xml
      produces:
        - application/json
        - application/xml
      parameters:
        - type: string
          name: url
          in: query
          required: true
          x-nullable: true
          description: The URL to retrieve document.
        - name: signOptionsData
          in: body
          schema:
            $ref: '#/definitions/SignOptionsData'
          x-nullable: true
          description: Text Signature Options for corresponding Document Type
        - type: string
          name: password
          in: query
          x-nullable: true
          description: Document password if required.
        - type: string
          name: storage
          in: query
          description: The file storage which have to be used.
      responses:
        '200':
          description: The object that contains document's information.
          schema:
            $ref: '#/definitions/SignatureDocumentResponse'
          x-nullable: true
  '/signature/{name}/image':
    post:
      tags:
        - Signing
      summary: Insert Image Signature into the Document
      operationId: PostImage
      consumes:
        - application/json
        - application/xml
      produces:
        - application/json
        - application/xml
      parameters:
        - type: string
          name: name
          in: path
          required: true
          x-nullable: false
          description: The document name
        - name: signOptionsData
          in: body
          schema:
            $ref: '#/definitions/SignOptionsData'
          x-nullable: true
          description: Image Signature Options for corresponding Document Type
        - type: string
          name: password
          in: query
          x-nullable: true
          description: Document password if required.
        - type: string
          name: folder
          in: query
          x-nullable: true
          description: The folder name
        - type: string
          name: image
          in: query
          x-nullable: true
          description: The Image name
        - type: string
          name: storage
          in: query
          description: The file storage which have to be used.
      responses:
        '200':
          description: The object that contains document's information.
          schema:
            $ref: '#/definitions/SignatureDocumentResponse'
          x-nullable: true
  /signature/image:
    post:
      tags:
        - Signing
      summary: Insert Image Signature into the Document provided by URL
      operationId: PostImageFromUrl
      consumes:
        - application/json
        - application/xml
      produces:
        - application/json
        - application/xml
      parameters:
        - type: string
          name: url
          in: query
          required: true
          x-nullable: true
          description: The URL to retrieve document.
        - name: signOptionsData
          in: body
          schema:
            $ref: '#/definitions/SignOptionsData'
          x-nullable: true
          description: Image Signature Options for corresponding Document Type
        - type: string
          name: password
          in: query
          x-nullable: true
          description: Document password if required.
        - type: string
          name: image
