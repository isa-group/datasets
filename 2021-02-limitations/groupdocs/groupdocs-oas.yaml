      operationId: GetStatisticsAPI
      parameters: []
      responses:
        '200':
          description: ''
          schema:
            type: file
          x-nullable: true
  /statistics/overdrafts:
    get:
      tags:
        - Stats
      operationId: GetStatisticsOverdraft
      parameters: []
      responses:
        '200':
          description: ''
          schema:
            type: file
          x-nullable: true
  /statistics/currentUsers:
    get:
      tags:
        - Stats
      operationId: GetStatisticsCurrentUsers
      parameters: []
      responses:
        '200':
          description: ''
          schema:
            type: file
          x-nullable: true
  /usage:
    get:
      tags:
        - Usage
      operationId: GetUserUsage
      parameters:
        - type: string
          name: start
          in: query
          required: true
          x-nullable: true
          format: date-time
        - type: string
          name: end
          in: query
          required: true
          x-nullable: true
          format: date-time
      responses:
        '200':
          description: ''
          schema:
            type: file
          x-nullable: true
  /usage/currentPeriod:
    get:
      tags:
        - Usage
      operationId: GetUserUsageCurrentMonth
      parameters: []
      responses:
        '200':
          description: ''
          schema:
            type: file
          x-nullable: true
  /usage/previousPeriod:
    get:
      tags:
        - Usage
      summary: Get usage logs for previous subscription period.
      operationId: GetUserUsagePreviousMonth
      parameters: []
      responses:
        '200':
          description: ''
          schema:
            type: file
          x-nullable: true
  /usage/summary:
    get:
      tags:
        - Usage
      operationId: GetUserUsageCurrentPeriodSummary
      parameters: []
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/UserUsageSummaryResponse'
          x-nullable: true
  /viewer: null
  /signature/barcodes:
    get:
      tags:
        - Helper
      summary: Retrieves list of supported Barcode type names.
      operationId: GetBarcodes
      consumes:
        - application/json
        - application/xml
